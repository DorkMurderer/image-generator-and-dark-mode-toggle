<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Random Photos</title>
</head>
<body>


    <div class="header">

    
        
          <input type="checkbox" id="dark-mode" class="input">
          <label for="dark-mode" class="label">
            <div class="circle"></div>
          </label>



    </div>
    
<button class="generate">Generate</button>

<div class="container">

    <div class="image-container">
        <img class="generatedImage" src="https://picsum.photos/200?random=1">
        <img class="generatedImage" src="https://picsum.photos/200?random=2"> 
        <img class="generatedImage" src="https://picsum.photos/200?random=3"> 
        <img class="generatedImage" src="https://picsum.photos/200?random=4"> 
        <img class="generatedImage" src="https://picsum.photos/200?random=5"> 
        <img class="generatedImage" src="https://picsum.photos/200?random=6"> 
    </div>

</div>
    <div class="btn-container">
    <button class="btn">Load More</button> 
</div>
    

    <script src="app.js"></script>
</body>
</html>
